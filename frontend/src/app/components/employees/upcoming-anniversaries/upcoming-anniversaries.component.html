<p-panel header="Upcoming Anniversaries" [toggleable]="true">
  <ul>
    <li *ngFor="let employee of anniversaries">
      <a [routerLink]="['/employees', employee.employeeId]"
        >{{ employee.firstName + " " + employee.lastName }} -
        {{ employee.hiredate | date: "EEEE, MMMM d" }}</a
      >
    </li>
  </ul>
  <strong *ngIf="!anniversaries.length">No upcoming anniversaries</strong>
</p-panel>
