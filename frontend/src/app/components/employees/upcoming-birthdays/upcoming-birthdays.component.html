<div *ngIf="birthdays.length" class="shadow-md p-8 m-4 rounded">
  <p class="text-xl font-bold mb-2">Upcoming birthdays</p>
  <ul>
    <li *ngFor="let employee of birthdays">
      <a [routerLink]="['/employees', employee.employeeId]"
        >{{ employee.firstName + " " + employee.lastName }} -
        {{ employee.birthDate | date: "EEEE, MMMM d" }}</a
      >
    </li>
  </ul>
</div>

<div *ngIf="!birthdays.length" class="shadow-md p-8 m-4 rounded">
  <strong>No birthdays within the next 7 days!</strong>
</div>
