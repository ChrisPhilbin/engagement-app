<nav
  class="sticky top-0 opacity-95 z-50 bg-emerald-700 border-emerald-700 px-2 sm:px-4 pt-4 pb-2.5 md:pb-5 rounded dark:bg-gray-800"
>
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="/" class="flex items-center">
      <img src="#" class="mr-3 h-6 sm:h-9" alt="App Logo" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
        >Engagement</span
      >
    </a>
    <button
      data-collapse-toggle="mobile-menu"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="mobile-menu"
      aria-expanded="false"
    >
      <span class="sr-only">Open Menu</span>
      <svg
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <svg
        class="hidden w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="desktop-menu">
      <ul
        class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium"
      >
        <li>
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a
            [routerLink]="['/dashboard']"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >Dashboard</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >Employees</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a
            [routerLink]="['/employees', 'new']"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >New Employee</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a
            href="#"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >Settings</a
          >
        </li>
        <li *ngIf="isLoggedIn">
          <a
            (click)="logout($event)"
            href="#"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >Logout</a
          >
        </li>
        <li *ngIf="!isLoggedIn">
          <a
            [routerLink]="['/login']"
            class="block py-2 pr-4 pl-3 text-white md:p-0 text-white font-bold text-lg hover:underline"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
